<template>
  <template for:each={listaProductos} for:item="producto">
    <c-product-component key={producto.id} 
                        name-of-product={producto.name} 
                        price-of-product={producto.price}
                        description-of-product={producto.description}
                        image-of-product={producto.image}></c-product-component>
</template>

</template>
